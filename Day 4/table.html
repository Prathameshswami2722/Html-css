<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table,
        th,
        td{
            border: 1px solid; padding: 3px; 
        }

    </style>
</head>

            <th>Last name </th>
            <th>Number</th>
            <th>Age</th>
            <th>Income</th>
        </tr>

            <td>7cr</td>
        </tr>
        <tr style="background-color: rgb(200, 245, 245);">
            <td>Elon</td>
            <td>Musk</td>
            <td>92487565672</td>
            <td>40</td>

        </tr>
        <tr style="background-color: rgb(248, 136, 198);">
            <td>sam</td>

</html>
