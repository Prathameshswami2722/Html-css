<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random 6-Digit Number</title>
  <style>
    body {
      font-family: Comic Sans MS;
      padding: 40px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    p {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <button onclick="generateNumber()">Click Me</button>
  <p id="randomNumber"></p>

  <script>
function generateNumber() {
  // Generate a random hex color code
  let hex = '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
  // Display it inside the paragraph
  document.getElementById("randomNumber").innerText = "Generated HEX Code: " + hex;
  // Optional: also change background color to the hex code
  document.body.style.backgroundColor = hex;
}
  </script>

</body>
</html>
